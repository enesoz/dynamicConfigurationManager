<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Configuration Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <style>
        .navigation-order {
            margin-bottom: 30px;
        }

        .navbar-default {
            background: #6db33f;
        }

        .navbar-default .navbar-brand {
            color: white;
        }

        .navbar-default .navbar-nav > li > a {
            color: white;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Configuration</h1>
        <div class="col-md-4">
            <form th:action="@{update}" method="post" th:object="${config}" action="#">
                <input type="text" class="form-control" th:value="*{name}" name="name"
                       placeholder="Name"/>
                <div style="clear: both; display: block; height: 10px;"></div>
                <select class="form-control" th:value="*{type}" name="type">
                    <option value="*1">Choose</option>
                    <option th:each="type : ${T(dynamic.configuration.manager.enums.AccessibleType).returnVal()}"
                            th:value="${type}"
                            th:text="${type}">
                    </option>
                </select>
                <div style="clear: both; display: block; height: 10px;"></div>
                <input type="text" class="form-control" th:value="*{value}" name="value"
                       placeholder="Value"/>
                <div style="clear: both; display: block; height: 10px;"></div>
                <input id="activeId" type="checkbox" class="col-md-1" th:value="*{active}"
                       name="active"
                />
                <label for="activeId" class="control-label">Active/Deactive</label>
                <div style="clear: both; display: block; height: 10px;"></div>
                <input type="text" class="form-control" th:value="*{appName}" name="appName"
                       placeholder="ApplicationName"/>
                <div style="clear: both; display: block; height: 10px;"></div>
                <input type="submit" class="btn btn-primary" value="Update"></input>
                <a href="/" class="btn btn-danger">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
